<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script type="text/javascript">
	var obj = {
		  foo: 'bar'
		}

		Object.freeze(obj)

		new Vue({
		  el: '#app',
		  data () {
		    return {
		      obj
		    }
		  }
		})
</script>
</head>
<body>

<div id="app">
  <p>{{ obj.foo }}</p>
  <!-- 这里的 `obj.foo` 不会更新！ -->
  <button @click="obj.foo = 'baz'">Change it</button>
</div>
</body>
</html>
